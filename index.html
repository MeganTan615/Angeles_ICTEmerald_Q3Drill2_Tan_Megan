<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill2</title>
</head>
<style>
 body{
            display: flex;
            justify-content: center;
            align-items: center ; 
            height: 100vh ;
            font-family: Arial ;
            background-color:  #f7f3f3;
            
            position: absolute ;
            top: 39%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button{
            background-color: rgb(28, 28, 113);
            height: 2rem;
            width: 11rem;
            color: white;
            border-radius: 15px;
            border: none;
            font-size: 15px;
            
        }

        .box{
            background-color: #4e5c86;
            padding: 30px;
            width: 400px;
            border: 5px solid #2b3160;
            border-radius: 15px; 
            color: #f8f8f8;
            

        }

        input{
            width: 100%;
            padding: 7px;
            border-radius: 10px;
            border: none;
            font-size: 15px;

        }

        #result{
            font-size: 1.5rem;
        }
        </style>
<body>
    <div class="box">
        <h2 style="text-align: center;">Calculator</h2>
        <label for="num1">First Number:</label><br>
        <input type="number" id="num1" placeholder="Enter First Number">

        <br><br>

        <label for="num2">Second Number:</label><br>
        <input type="number" id="num2" placeholder="Enter Second Number">

        <br><br>

        <label for="operation">Operation:</label><br>
            <select id="operation" name="operator">
                <option value="">Select Operation</option>
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mul">Multiplication (x)</option>
                <option value="div">Division (/)</option>
            </select> 

         <br><br>

        <button onclick="showAlert()">Calculate Result</button>

     </div>
     
 <script>
    function showAlert(){
        let num1= Number(document.getElementById("num1").value);
        let num2= Number(document.getElementById("num2").value);
        let operation= document.getElementById("operation").value;
        let result;

        if (operation === "add"){
                result = num1+num2
        }
        else if (operation === "sub"){
                result = num1-num2
        }
         else if (operation === "mul"){
                result = num1*num2
        }
        else if (operation === "div"){
             if(num2 === 0){
               alert ("CANNOT divide by Zero!")
               return;
             }
                result = num1/num2
        }
             
            alert("The result is: " + result);
        }
 </script>

</body>
</html>
